<!DOCTYPE html>
<html lang="ru">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>СheapTrips - поиск авиабилетов</title>
	<link rel="icon" href="./img/title.png" type="image/x-icon">
	<link rel="preconnect" href="https://fonts.gstatic.com">
	<link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;700;800&display=swap" rel="stylesheet">
	<link rel="stylesheet" href="./css/style.css">
</head>
<body>
	<div class="container">

		<header class="header">
			<div class="header-logo">
				<div class="header-logo__name">
					<a href="index.html" class="header-logo__title">СheapTrips</a>
					<img class="header-logo__img" src="./img/logo.png">
				</div>
				<div class="header-contacts next-page-d">
					<div class="header-contact">
						<img class="header-contact-icon" src="./img/contacts/github.png" alt="contact-icon" draggable="false">
						<a class="header-contact-page" href="https://github.com/Gevorg22" target="_blank">Github</a>
					</div>
					<div class="header-contact">
						<img class="header-contact-icon" src="./img/contacts/instagram.png" alt="contact-icon" draggable="false">
						<a class="header-contact-page" href="https://instagram.com/gevorg.kara" target="_blank">Instagram</a>
					</div>
					<div class="header-contact">
						<img class="header-contact-icon" src="./img/contacts/gmail.png" alt="contact-icon" draggable="false">
						<a class="header-contact-page" href="mailto:gevorg227@gmail.com">GMail</a>
					</div>
				</div>
			</div>
			<div class="header-info">
				<div class="header-title">Поиск дешёвых авиабилетов</div>
				<div class="header-subtitle">Мы не продаём авиабилеты, а помогаем Вам найти самые дешёвые</div>
			</div>

		</header>

		<section class="wrapper">
			<form class="form-search">
				<div class="wrapper__search">
					<div class="input">
						<label>
							<input type="text" class="input__cities-from" placeholder="Откуда" required>
						</label>
						<ul class="dropdown dropdown__cities-from"></ul>
					</div>

					<div class="input">
						<label>
							<input type="text" class="input__cities-to" placeholder="Куда" required>
						</label>
						<ul class="dropdown dropdown__cities-to"></ul>
					</div>

					<div class="input input__cities-from">
						<label>
							<input type="date" class="input__date-depart" required>
						</label>
					</div>
				</div>

				<div class="wrapper__button">
					<button type="submit" class="button button__search">Найти билеты</button>
				</div>
			</form>
		</section>
		
		<section class="wrapper">
			<section class="wrapper__ticket" id="cheapest-ticket" style="display: none"></section>
			<section class="block__ticket" id="other-cheap-tickets"  style="display: none"></section>
		</section>

		<div class="header-contacts next-page-m">
			<div class="header-contact">
				<img class="header-contact-icon" src="./img/contacts/github.png" alt="contact-icon" draggable="false">
				<a class="header-contact-page" href="https://github.com/Gevorg22" target="_blank">Github</a>
			</div>
			<div class="header-contact">
				<img class="header-contact-icon" src="./img/contacts/instagram.png" alt="contact-icon" draggable="false">
				<a class="header-contact-page" href="https://instagram.com/gevorg.kara" target="_blank">Instagram</a>
			</div>
			<div class="header-contact">
				<img class="header-contact-icon" src="./img/contacts/gmail.png" alt="contact-icon" draggable="false">
				<a class="header-contact-page" href="mailto:gevorg227@gmail.com">GMail</a>
			</div>
		</div>

	</div>

	<script src="./js/script.js"></script>
</body>
</html>
